<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Personal portfolio showcasing my projects, skills, and experience in web development."
    />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="author" content="Your Name" />
    <meta property="og:title" content="My Portfolio | Web Developer" />
    <meta
      property="og:description"
      content="Personal portfolio showcasing my projects, skills, and experience in web development."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourportfolio.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="canonical" href="https://yourportfolio.com" />
    <link rel="icon" href="./public/favicon.jpg" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>My Portfolio | Web Developer</title>
    <!-- Preload critical CSS -->
    <style>
      /* Critical CSS to prevent layout shift */
      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Dark mode support for initial load */
      .dark {
        color-scheme: dark;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Preload critical resources -->
    <link rel="preload" as="style" href="/src/index.css" />
    <link rel="stylesheet" href="/src/index.css" />

    <!-- Load scripts with defer -->
    <script type="module" src="/src/main.jsx" defer></script>

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload key requests -->
    <link rel="preload" as="image" href="/yvs.jpg" />
  </body>
</html>
